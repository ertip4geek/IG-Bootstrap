    <!--GoogleFonts integration-->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>MY IG portal</title>

    <body>
        <!-- Navbar -->
        <div class="shadow-sm p-3 mb-5 bg-white rounded">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand mr-auto" href="#">
                <i class="fab fa-instagram"></i>
                <italic>Instagram</italic>   
            </a>
            <!-- Button trigger modal -->
            <button type="button" class="btn bg-success mr-3 text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <textarea name="" id="" cols="55"></textarea>
                            <i class="fa fa-camera"></i>
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn bg-transparent border" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn bg-success text-white">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dropdown -->
            <div class="dropleft">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-cog"></i>
                </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
            </div>
        </div>

                </a>
            </li>
        </ul>
